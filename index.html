<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>专业网站首页示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            color: #333;
            background-color: #f5f7fa;
            line-height: 1.6;
        }

        /* 顶部导航 */
        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #1a73e8;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 24px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 15px;
        }

        .nav a:hover {
            color: #1a73e8;
        }

        /* 首屏 Banner */
        .hero {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: auto;
            opacity: 0.95;
        }

        .hero button {
            margin-top: 35px;
            padding: 14px 36px;
            border: none;
            border-radius: 30px;
            background: #ffffff;
            color: #1a73e8;
            font-size: 16px;
            cursor: pointer;
        }

        .hero button:hover {
            background: #f1f3f4;
        }

        /* 内容区 */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 80px 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .section-title p {
            color: #666;
        }

        /* 三栏特色 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .feature-card h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .feature-card p {
            color: #666;
            font-size: 15px;
        }

        /* 页脚 */
        footer {
            background: #1f2933;
            color: #ccc;
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>

<!-- 顶部导航 -->
<header>
    <div class="nav">
        <div class="logo">MyWebsite</div>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">案例</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
</header>

<!-- Banner -->
<section class="hero">
    <h1>打造专业 · 可信赖 · 高品质的网站体验</h1>
    <p>
        我们专注于高质量网站设计与数字解决方案，
        帮助个人与企业在互联网中建立专业形象。
    </p>
    <button>了解我们的服务</button>
</section>

<!-- 核心优势 -->
<section class="container">
    <div class="section-title">
        <h2>我们的优势</h2>
        <p>专业设计 · 稳定可靠 · 持续成长</p>
    </div>

    <div class="features">
        <div class="feature-card">
            <h3>专业设计</h3>
            <p>遵循现代设计规范，界面简洁大气，适合各类正式场景。</p>
        </div>

        <div class="feature-card">
            <h3>响应式布局</h3>
            <p>自动适配手机、平板和电脑，多终端体验一致。</p>
        </div>

        <div class="feature-card">
            <h3>可持续扩展</h3>
            <p>结构清晰，方便后期升级为多页面或系统级网站。</p>
        </div>
    </div>
</section>

<!-- 页脚 -->
<footer>
    <p>© 2025 MyWebsite. All Rights Reserved.</p>
</footer>

</body>
</html>
